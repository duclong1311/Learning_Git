<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Add product</h3>
    <input type="number" id="product-id" placeholder="Nhập id">
    <input type="text" id="product-name" placeholder="Nhập tên">
    <input type="text" id="product-price" placeholder="Nhập giá">
    <input type="text" id="product-image" placeholder="Nhập link ảnh">
    <div id="btn">
        <button onclick="add()">Add</button>
    </div>
    <h3>List products</h3>
    <table border="1">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Price</td>
            <td>Image</td>
        </tr>
        <tbody id="list-product">
        </tbody>
    </table>

    <script src="Product.js"></script>
    <script src="Store.js"></script>
    <script src="index.js"></script>
</body>

</html>
