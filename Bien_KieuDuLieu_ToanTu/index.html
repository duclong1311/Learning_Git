<!DOCTYPE html>
<input lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h4>Bài 1</h4>
    <input type="text" id="mark1" placeholder="Nhập điểm lý"></input>
    <input type="text" id="mark2" placeholder="Nhập điểm hóa"></input>
    <input type="text" id="mark3" placeholder="Nhập điểm sinh"></input>
    <button onclick="Calculate_Mark()">Tính</button>

    <h4>Bài 2</h4>
    <input type="text" id="celsius" placeholder="Nhập độ C"></input>
    <button onclick="Change()">Chuyển đổi</button>

    <h4>Bài 3</h4>
    <input type="text" id="Radius" placeholder="Nhập bán kính hình tròn">
    <button onclick="Calculate_S()">Tính</button>
    <script>
        function Calculate_Mark() {
            let mark1 = parseFloat(document.getElementById("mark1").value);
            let mark2 = parseFloat(document.getElementById("mark2").value);
            let mark3 = parseFloat(document.getElementById("mark3").value);
            let sum = (mark1 + mark2 + mark3);
            let avg = (sum / 3);
            console.log("Tổng điểm là " + sum + " Điểm trung bình là " + avg.toFixed(2));
        }

        function Change() {
            let celsius = parseFloat(document.getElementById("celsius").value);
            let fahrenheit = (celsius / 5 * 9 + 32).toFixed(2);
            console.log(fahrenheit);
        }

        function Calculate_S() {
            let r = parseFloat(document.getElementById("Radius").value);
            let S = (Math.PI * r * r).toFixed(2);
            let P = (Math.PI * 2 * r).toFixed(2);
            console.log("Diện tích hình tròn là: " + S);
            console.log("Chu vi hình tròn là: " + P);
        }
    </script>
</body>
</html>
