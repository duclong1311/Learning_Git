<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Bài 1</h4>
    <input type="text" id="text" placeholder="Type somthing here">
    <button type="button" onclick = "Submit()" >Submit</button>
    <h4>Bài 2</h4>
    <button type="button" onclick= "Sum()">Tính tổng</button>
    <h4>Bài 3</h4>
    <button type="button" onclick="Calculate()">Tính</button>
    <h4>Bài 4</h4>
    <input type="number" id="number1" placeholder="Nhập số a">
    <input type="number" id="number2" placeholder="Nhập số b">
    <button type="button" onclick="Sum2()">Tính tổng bài 4</button>
    <script>
        function Submit() {
            let text = document.getElementById("text").value;
            console.log(text);
            alert(text);
            //document.write(text);
        }
        function Sum() {
            let a = 10, b = 10;
            console.log(a + b);
            alert(a + b);
        }
        function Calculate() {
            let a = 10, b = 5, c = 20, d = 15;
            let total = a + b * c - d / 2;
            console.log(total);
            alert(total);
        }
        function Sum2() {
            let a = parseInt(document.getElementById("number1").value);
            let b = parseInt(document.getElementById("number2").value);
            let sum = a + b ;
            console.log(sum);
            alert(sum);
        }
    </script>
</body>
</html>
